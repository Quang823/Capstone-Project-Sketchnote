<!DOCTYPE html>
<html>

<head>
    <title>Notification WebSocket Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .input-group {
            margin: 10px 0;
        }

        label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }

        input {
            padding: 5px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }

        .connected {
            background-color: #d4edda;
            color: #155724;
        }

        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }

        .connecting {
            background-color: #fff3cd;
            color: #856404;
        }

        #messages {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .log-entry {
            padding: 5px;
            margin: 2px 0;
            border-left: 3px solid #007bff;
            background-color: white;
        }

        .log-success {
            border-left-color: #28a745;
        }

        .log-error {
            border-left-color: #dc3545;
        }

        .log-notification {
            border-left-color: #ffc107;
            background-color: #fff9e6;
        }

        .timestamp {
            color: #666;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <h1>üîî Notification WebSocket Test</h1>

    <div class="input-group">
        <label>User ID:</label>
        <input type="number" id="userId" placeholder="Enter your user ID" value="8">
    </div>

    <div class="input-group">
        <label>WebSocket URL:</label>
        <input type="text" id="wsUrl" value="wss://sketchnote.litecsys.com/ws-notifications" style="width: 500px;">
    </div>

    <div>
        <button onclick="connect()" style="background-color: #28a745; color: white;">Connect</button>
        <button onclick="disconnect()" style="background-color: #dc3545; color: white;">Disconnect</button>
        <button onclick="clearLogs()" style="background-color: #6c757d; color: white;">Clear Logs</button>
    </div>

    <div id="status" class="disconnected">Status: Not connected</div>

    <h3>Logs:</h3>
    <div id="messages"></div>

    <script>
        let socket = null;
        let stompConnected = false;

        function connect() {
            const userId = document.getElementById('userId').value;
            const wsUrl = document.getElementById('wsUrl').value;

            if (!userId) {
                alert('Please enter User ID');
                return;
            }

            if (socket) {
                log('‚ö†Ô∏è Already connected. Disconnect first.', 'error');
                return;
            }

            setStatus('connecting', 'Connecting...');
            log(`üîå Connecting to: ${wsUrl}`, 'info');
            log(`üë§ User ID: ${userId}`, 'info');

            socket = new WebSocket(wsUrl);

            socket.onopen = () => {
                log('‚úÖ WebSocket connected!', 'success');
                setStatus('connected', 'Connected');

                // Send STOMP CONNECT frame
                const connectFrame = `CONNECT\naccept-version:1.2\nheart-beat:10000,10000\n\n\0`;
                socket.send(connectFrame);
                log('üì§ Sent STOMP CONNECT frame', 'info');
            };

            socket.onmessage = (event) => {
                const lines = event.data.split('\n');
                const command = lines[0];

                log(`üì® Received STOMP frame: ${command}`, 'info');

                if (command === 'CONNECTED') {
                    log('‚úÖ STOMP connected successfully!', 'success');
                    stompConnected = true;

                    // Subscribe to notifications
                    const destination = `/topic/notifications.${userId}`;
                    const subscribeFrame = `SUBSCRIBE\nid:sub-1\ndestination:${destination}\n\n\0`;
                    socket.send(subscribeFrame);
                    log(`üì• Subscribed to: ${destination}`, 'success');
                } else if (command === 'MESSAGE') {
                    // Parse message body
                    let body = null;
                    let inBody = false;
                    for (let i = 1; i < lines.length; i++) {
                        if (lines[i] === '') {
                            inBody = true;
                            continue;
                        }
                        if (inBody) {
                            body = lines.slice(i).join('\n').replace(/\0$/, '');
                            break;
                        }
                    }
                    if (body) {
                        try {
                            const notification = JSON.parse(body);
                            log('üîî NOTIFICATION RECEIVED:', 'notification');
                            log(JSON.stringify(notification, null, 2), 'notification');
                        } catch (e) {
                            log('‚ùå Failed to parse notification: ' + e.message, 'error');
                        }
                    }
                } else if (command === 'ERROR') {
                    log('‚ùå STOMP ERROR received', 'error');
                    log(event.data, 'error');
                }
            };

            socket.onerror = (error) => {
                // log('‚ùå WebSocket error occurred', 'error');
                console.error('WebSocket error:', error);
            };

            socket.onclose = (event) => {
                log(`üî¥ WebSocket closed`, 'error');
                log(`   Code: ${event.code}`, 'error');
                log(`   Reason: ${event.reason || 'No reason provided'}`, 'error');
                log(`   Clean: ${event.wasClean}`, 'error');
                setStatus('disconnected', 'Disconnected');
                stompConnected = false;
                socket = null;
            };
        }

        function disconnect() {
            if (!socket) {
                log('‚ö†Ô∏è Not connected', 'error');
                return;
            }

            if (stompConnected) {
                const disconnectFrame = 'DISCONNECT\n\n\0';
                socket.send(disconnectFrame);
                log('üì§ Sent DISCONNECT frame', 'info');
            }

            socket.close();
            log('üî¥ Disconnecting...', 'info');
        }

        function setStatus(type, text) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = type;
            statusDiv.textContent = 'Status: ' + text;
        }

        function log(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';

            if (type === 'success') entry.classList.add('log-success');
            if (type === 'error') entry.classList.add('log-error');
            if (type === 'notification') entry.classList.add('log-notification');

            entry.innerHTML = `<span class="timestamp">[${time}]</span> ${message}`;
            messagesDiv.appendChild(entry);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            console.log(`[${time}] ${message}`);
        }

        function clearLogs() {
            document.getElementById('messages').innerHTML = '';
            log('üóëÔ∏è Logs cleared', 'info');
        }

        // Auto-connect on page load (optional)
        // window.onload = () => connect();
    </script>
</body>

</html>
